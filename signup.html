<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timblo Registration</title>
  <link rel="stylesheet" href="signup.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Kalam&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="Logo.png" alt="Timblo Logo" />
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="skillmatches.html">Skills</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main>
    <h2 class="tagline">Join the skill-swap squad!</h2>
    <div class="form-container">
      <div class="profile-section">
        <div class="profile-circle">
          <img src="acc.jpg" alt="Profile Icon" />
          <div class="edit-icon">✏️</div>
        </div>
      </div>
      <form class="signup-form" action="swap.html" method="get">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your full name" />
        </div>
        <div class="form-group">
          <label>Your Skills</label>
          <input type="text" placeholder="Enter your skills" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label>Skills You Want</label>
          <input type="text" placeholder="Enter skills you want" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" />
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" placeholder="Enter your phone number" />
        </div>

        <div class="form-group" style="grid-column: span 2; text-align: center;">
          <button type="submit" class="submit-btn">Sign Up</button>
        </div>

        <div class="form-footer">
          <p>Already a member? <br /><a href="signin.html">Let's roll!</a></p>
        </div>
</form>

    </div>
  </main>
</body>
</html>
